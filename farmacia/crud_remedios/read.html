<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Remédio</title>
    <link rel="stylesheet" href="read.css">
</head>
<body>
    <div class="medicamento-detalhes-container">
        <div class="medicamento-imagem">
            <img src="imagem-remedio.jpg" alt="Imagem do Remédio">
            <h3>Nome do Remédio</h3>
        </div>
        <div class="medicamento-info">
            <p><strong>Dosagem:</strong> 12 mg</p>
            <div class="dosagem-botoes">
                <button>30 ml</button>
                <button>12 mg</button>
                <button>5 mg</button>
            </div>
            <div class="acao-botoes">
                <button class="editar">Editar</button>
                <button class="excluir">Excluir</button>
            </div>
        </div>
    </div>
</body>
</html>
